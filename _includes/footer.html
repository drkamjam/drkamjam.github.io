<footer class="site-footer">

  <div class="wrapper">

    <!--<h2 class="footer-heading small-site-title">Contact</h2>-->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1 footer-content">
        <ul class="social-media-list">
          {% if site.linkedin_username %}
          <li>
            {% include icon-linkedin.html username=site.linkedin_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3 footer-content">
        <ul class="social-media-list">
          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

  </div>

</footer>
